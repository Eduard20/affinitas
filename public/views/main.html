
<div class="row">
    <div class="col s12">
        <p>Hey, {{userInfo.email}}</p>
        <p>Here are your results</p>
        <ul class="collapsible" data-collapsible="accordion" ng-repeat="answer in answers">
            <li ng-repeat="ans in answer.answers">
                <div class="collapsible-header">{{ans.question}}<i class="material-icons right">keyboard_arrow_down</i></div>
                <div class="collapsible-body"><p>{{ans.answer}}</p></div>
            </li>
        </ul>
    </div>
</div>
